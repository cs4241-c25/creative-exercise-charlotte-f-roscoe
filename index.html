<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
<main>
    <canvas id="canvas" width="500" height="500"></canvas>
</main>
<script>
    window.onload = function() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // text
        ctx.font = "30px monospace";
        ctx.fillStyle = "navy";
        ctx.fillText("Canvas Testing", 50, 50);

        // blue square
        ctx.fillStyle = "blue";
        ctx.fillRect(100, 100, 100, 100);

        // orange circle
        ctx.beginPath();
        ctx.arc(300, 150, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();

        // green triangle
        ctx.beginPath();
        ctx.moveTo(150, 300);
        ctx.lineTo(100, 400);
        ctx.lineTo(200, 400);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();

        // define blue-red gradient
        const gradient = ctx.createLinearGradient(200, 200, 300, 300);
        gradient.addColorStop(0, "blue");
        gradient.addColorStop(1, "red");

        // gradient square
        ctx.fillStyle = gradient;
        ctx.fillRect(250, 250, 100, 100);
    };
</script>
</body>
</html>
